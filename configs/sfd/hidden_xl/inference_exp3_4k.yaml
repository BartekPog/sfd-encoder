# Inference config for Experiment 3: Hidden from pretrained at ~4K steps
# Uses last.pt (rolling checkpoint) from hidden_xl_from_pretrained
# Hidden tokens follow the same noise schedule as semantic tokens

ckpt_path: 'outputs/train/hidden_xl_from_pretrained/checkpoints/last.pt'

data:
  data_path: '/scratch/inf0/user/bpogodzi/datasets/imagenet-sfd-latents/train/sdvae_f16d32_semvaebasech16_repadinov2_vitb14_reg/imagenet_train_256'
  fid_reference_file: 'outputs/ADM_npz/VIRTUAL_imagenet256_labeled.npz'
  image_size: 256
  num_classes: 1000
  num_workers: 8
  latent_norm: true
  latent_sv_norm: true
  latent_multiplier: 1.0

vae:
  model_name: 'sdvae_f16d32'
  downsample_ratio: 16

model:
  model_type: HiddenLightningDiT_XL_1_H8
  use_qknorm: true
  use_swiglu: true
  use_rope: true
  use_rmsnorm: true
  wo_shift: false
  in_chans: 48
  semantic_chans: 16
  semfirst_delta_t: 0.3
  semantic_weight: 2.0
  use_repa: true
  repa_dino_version: "dinov2_vitb14_reg"
  repa_feat_depth: 2
  # Hidden token settings
  use_hidden_tokens: true

train:
  max_steps: 400000
  global_batch_size: 252
  global_seed: 0
  output_dir: '/scratch/inf0/user/bpogodzi/sfd/inference-outs'
  exp_name: 'exp3_hidden_pretrained_4k'
  ckpt: null
  log_every: 100
  ckpt_every: 40000

optimizer:
  lr: 0.0002
  beta2: 0.95

transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

sample:
  mode: ODE
  sampling_method: dopri5
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 250
  cfg_scale: 1.0
  per_proc_batch_size: 4
  fid_num: 50000
  cfg_interval_start: 0
  timestep_shift: 0
  balanced_sampling: true
