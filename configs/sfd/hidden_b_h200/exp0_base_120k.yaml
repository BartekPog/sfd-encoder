# Experiment 0-B-H200: Baseline inference on the original autoguidance_b 120K checkpoint
# (the weight-init source for exp2_standard_finetune â€” no fine-tuning applied)
# Identical model/data/transport settings to exp2, only exp_name differs.

ckpt_path: 'outputs/train/sfd_autoguidance_b/checkpoints/0120000.pt'

data:
  data_path: '/dais/fs/scratch/bpogodzi/hidden-diffusion/datasets/imagenet-sfd-latents/train/sdvae_f16d32_semvaebasech16_repadinov2_vitb14_reg/imagenet_train_256'
  fid_reference_file: 'outputs/ADM_npz/VIRTUAL_imagenet256_labeled.npz'
  image_size: 256
  num_classes: 1000
  num_workers: 8
  latent_norm: true
  latent_sv_norm: true
  latent_multiplier: 1.0

vae:
  model_name: 'sdvae_f16d32'
  downsample_ratio: 16

model:
  model_type: LightningDiT-B/1
  use_qknorm: true
  use_swiglu: true
  use_rope: true
  use_rmsnorm: true
  wo_shift: false
  in_chans: 48
  semantic_chans: 16
  semfirst_delta_t: 0.3
  semantic_weight: 2.0
  use_repa: true
  repa_dino_version: "dinov2_vitb14_reg"
  repa_feat_depth: 2
  repa_weight: 0.5
  repa_mode: 'cos_mse'

train:
  max_steps: 120000
  global_batch_size: 256
  grad_accum_steps: 1
  global_seed: 0
  output_dir: 'outputs/train'
  exp_name: 'sfd_autoguidance_b'
  ckpt: null
  log_every: 10
  ckpt_every: 10000
  ckpt_last_every: 1000
  ckpt_keep_every: 20000
  resume: false

optimizer:
  lr: 0.0001
  beta2: 0.999
  max_grad_norm: 1.0

transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

sample:
  mode: ODE
  sampling_method: euler
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 100
  cfg_scale: 1.0
  per_proc_batch_size: 4
  fid_num: 50000
  cfg_interval_start: 0
  timestep_shift: 0

wandb:
  tags: ["hidden_b_h200", "exp0", "base", "120k", "B/1", "baseline", "h200"]
